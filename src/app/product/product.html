<div class="container-fluid product-content">
	<div class="row">
	<acme-navbar creation-date="main.creationDate"></acme-navbar>
</div>
<div class="fixed-message" growl></div> 
<div class="row top-content-product">

	<div class="col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3 col-lg-4 ">
		<img class="specific-image" ng-src="assets/images/products/{{product.specificProd.image}}">
	</div>
	<div class="col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3 col-lg-7">
		<div class="float-content">
			<p class="product-title">{{product.specificProd.title}}</p>
			<p class="description-product">{{product.specificProd.description}}</p>
			<p class="price">{{product.specificProd.price | currency}}</p>
		</div>

	</div>
	</div>

	<div class="row">
		<!-- <div class="col-xs-4 col-xs-offset-2 col-lg-4 col-lg-offset-5"> -->
			<div class="button-add-product" ng-click="product.addTheProd(product.specificProd)">Add to cart</div>
		<!-- </div> -->
	</div>
</div>
